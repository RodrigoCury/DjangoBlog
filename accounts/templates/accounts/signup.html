{% extends 'base.html'%}
{% load bootstrap %}
{% block title %} Cadastro {% endblock title %}
{% block content %}
<div class='container d-flex justify-content-center'>
    <div class='card'>
        <div class='card-header d-flex justify-content-center'>
            <h2>Cadastro</h2>
        </div>
        <div class='card-body'>
            <form method="post">
                {% csrf_token %}
                {{ form|bootstrap }}
                <button class='btn btn-primary' type="submit">Cadastrar-se</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
