{% extends 'base.html' %}
{% load bootstrap %}
{% block title %}
Blog - {{object.title}} Edit
{% endblock %}

{% block content %}

    <div class='container'> 
        <div class='card'>
            <div class='card-header d-flex justify-content-center'>
                <h2>Editar - {{object.title}}</h2>
            </div>
            <div class='card-body'>
                <form action="" method="post" enctype='multipart/form-data'>
                    {% csrf_token %}
                    {{form|bootstrap}}
                    <button class='btn btn-primary' type="submit">Salvar</button>
                </form>
            </div>  
        </div>
    </div>

{% endblock content %}
